<navigation></navigation>

<mat-grid-list cols="4" rowHeight="50px">
  <mat-grid-tile colspan="1" rowspan="1">
    <div class="text-inside-grid">
      <span style="font-weight: bold;">Height:</span> {{model.height}}
      <span class="span-text" style="font-weight: bold;">Size:</span> {{model.size}}
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="3" rowspan="1">
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
    <div class="text-inside-grid"><span style="font-weight: bold">Location:</span> {{model.location}}</div>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="1">
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
    <div class="contact-and-back-button">
      <button mat-raised-button (click)="saveModel()">Save</button>
      <button class="button-back" mat-raised-button color="primary" (click)="goBack()">Back</button>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<mat-tab-group class="mat-tab-group" mat-align-tabs="center" animationDuration="2000ms">
  <mat-tab label="High-Fashion">
    <div class="grid grid-pad">
      <a *ngFor="let profilePic of numberOfProfilePics">
        <mat-card>
          <mat-card-header>
            <mat-card-subtitle>High Fashion</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image
               src="../../../../assets/images/models/highfashion/{{profilePic}}.jpg" alt="profile_pic">
          <mat-card-content>
            <div class="job-description">
              <p>
                Job for Dior
              </p>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button (click)="savedPicture()">Save</button>
          </mat-card-actions>
        </mat-card>
      </a>
    </div>
  </mat-tab>
  <mat-tab label="Outdoor">
    <div class="grid grid-pad">
      <a *ngFor="let profilePic of numberOfProfilePics">
        <mat-card>
          <mat-card-header>
            <mat-card-subtitle>Outdoor</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="../../../../assets/images/models/outdoor/{{profilePic}}.jpg" alt="profile_pic">
          <mat-card-content>
            <div class="job-description">
              <p>
                Job for MyDays
              </p>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button (click)="savedPicture()">Save</button>
          </mat-card-actions>
        </mat-card>
      </a>
    </div>
  </mat-tab>
  <mat-tab label="Instagram">
    <span>Instagram API</span>
  </mat-tab>
</mat-tab-group>
