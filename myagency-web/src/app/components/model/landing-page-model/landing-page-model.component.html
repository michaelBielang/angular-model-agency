<navigation>
  <button mat-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</navigation>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" position="end">
    <div class="sidenav-actions">
      <a mat-button routerLink="/model/jobs">Jobs</a>
      <a mat-button>Messages</a>
      <a mat-button>Profile</a>
      <a mat-button>Calendar</a>
      <a mat-button>Tips & Tricks</a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="latest-actions">
      <div class="title">News:</div>
      <news-list [news]="userNewsService.modelNews()"></news-list>
    </div>
    <div class="tip-of-the-day">
      <div class="title">Tip of the Day:</div>
      <mat-list>
        <mat-list-item>{{modelTipService.tipOfTheDay()}}</mat-list-item>
      </mat-list>
    </div>
    <mat-divider></mat-divider>
    <div class="other">
      <related-news [content]="relatedNewsService.items()"></related-news>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
