<div class="tab-container">
  <div class="job-name">
    {{currentJob.job.title}}
  </div>
  <div class="client">
    <div class="title">Status:</div>
    {{client?.name}}
  </div>
  <div>
    <div class="title">Status:</div>
    <span>{{currentJob.bookings[0].status}}</span>
  </div>
  <div>
    <div class="title">Fee:</div>
    <span>{{currentJob.bookings[0].fee}}</span>
  </div>
  <div class="col-2 location">
    <div>
      <div class="title">Location:</div>
      <span>{{currentJob.job.location}}</span>
    </div>
    <here-map [address]="currentJob.job.location"></here-map>
  </div>
  <div>
    <div class="title">Contact:
      <mat-icon>mail_outline</mat-icon>
    </div>
    <span>
      {{client?.email}}</span>
  </div>
  <div class="col-2">
    <div class="title">Job description:</div>
    <span>{{currentJob.job.description}}</span>
  </div>
  <div class="col-2">
    <div class="title">Client details:</div>
    <span>{{client?.location}}</span>
  </div>
</div>
