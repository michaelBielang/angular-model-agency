<div class="jobContainer">
  <div routerLink="/model/job-details/{{job.job.uid}}">
    <img class="image" [src]="jobImage">
    <div class="infos">
      <span class="job-name">{{job.job.title}}</span>
      <span class="client">{{client?.companyName}}</span>
      <span class="fee">{{job.bookings[0].fee}}</span>
      <span class="date">{{formatDate(job.job.date)}}</span>
      <span class="location">{{job.job.location}}</span>
    </div>
  </div>
  <ng-content></ng-content>
</div>
