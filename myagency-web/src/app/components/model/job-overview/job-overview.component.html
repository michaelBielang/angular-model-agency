<mat-toolbar class="toolbar">
  <span>MyAgency</span>
</mat-toolbar>

<mat-tab-group animationDuration="0ms" class="job-tabs">
  <mat-tab label="open Requests">
    <div class="open-requests tab-container">
      <job-item *ngFor="let job of jobs" [job]="job"></job-item>
    </div>
  </mat-tab>
  <mat-tab label="coming Jobs">
    <h1>Some more tab content</h1>
    <p>...</p>
  </mat-tab>
  <mat-tab label="past Jobs">
    <h1>Some more tab content</h1>
    <p>...</p>
  </mat-tab>
</mat-tab-group>
