<div class="jobContainer" routerLink="/model/job-details/{{job.jobId}}">
  <img [src]="job.imgSrc">
  <div class="infos">
    <span class="client">{{job.client}}</span>
    <span class="date">{{job.date}}</span>
    <span class="location">{{job.location}}</span>
    <span class="fee">{{job.fee}}</span>
  </div>
  <ng-content></ng-content>
</div>
