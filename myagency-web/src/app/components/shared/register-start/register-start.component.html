<navigation></navigation>

<form [formGroup]="registerFormGroup" class="register-form">
  <ng-template matStepLabel>Who</ng-template>
  <mat-form-field>
    <mat-select placeholder="role" formControlName="role" required>
      <mat-option *ngFor="let title of roles" [value]='title'>
        {{title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="email" formControlName="email" required>
    <mat-error *ngIf="email.invalid && email.touched">
      Please enter your email
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="password" formControlName="password" hintLabel="min 5 characters"
           [type]="passwordHide ? 'password' : 'text'"
           required>
    <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="passwordHide">
      <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="password.invalid && password.touched">
      Please enter your password
    </mat-error>
  </mat-form-field>
  <div>
    <button mat-button (click)="navigatorService.goToMain()">CANCEL</button>
    <button mat-button [disabled]="registerFormGroup.invalid" (click)="registerAndNavigate()">REGISTER & FILL PROFILE
    </button>
  </div>
</form>
