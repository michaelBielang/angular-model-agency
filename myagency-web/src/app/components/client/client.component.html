<navigation>
  <button mat-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</navigation>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" position="end">
    <div class="sidenav-actions">
      <a mat-button (click)="sidenav.toggle()" routerLink="search">Search</a>
      <a mat-button (click)="sidenav.toggle()" routerLink="create-job">Create a Job</a>
      <a mat-button (click)="sidenav.toggle()" routerLink="jobs">Jobs</a>
      <a mat-button (click)="sidenav.toggle()">Profile</a>
      <a mat-button (click)="authService.signOut()" routerLink="/">Logout</a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
