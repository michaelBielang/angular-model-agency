<div class="job-input">
  <mat-card>
    <form [formGroup]="jobFormGroup">
      <mat-form-field class="user-input">
        <input matInput placeholder="Title" formControlName="title" required>
      </mat-form-field>
      <mat-form-field class="user-input">
        <textarea matInput placeholder="Description" formControlName="description" required></textarea>
      </mat-form-field>
      <mat-form-field class="user-input">
        <input matInput placeholder="Location" formControlName="location" required>
      </mat-form-field>
      <mat-form-field class="user-input">
        <input matInput [matDatepicker]="picker" placeholder="date" formControlName="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div>
        Job Image / Product Image
        <file-upload class="file-upload"
                     [maxImages]="1"
                     [folderName]="uid"
                     (uploadFinished)="jobImageUploadReady = $event"
                     (imageRefListChange)="jobImage = $event"></file-upload>
      </div>
      <mat-card-actions>
        <div class="create-button">
          <button mat-raised-button [disabled]="jobFormGroup.invalid" (click)="createJob()">Create</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
