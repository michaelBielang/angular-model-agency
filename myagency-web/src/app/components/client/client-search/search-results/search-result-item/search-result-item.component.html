<mat-card class="card">
  <a routerLink="/client/detail/{{model.uid}}">
    <mat-card-header>
      <mat-card-title>{{model.firstName}}</mat-card-title>
      <mat-card-subtitle>{{model.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image *ngIf="downloadUrl" [src]="downloadUrl"
         alt="profile_pic">
  </a>
  <mat-card-actions>
    <button (click)="saveModel(model.uid, clientJobService.selectedJobId)" mat-button>ADD</button>
    <button mat-button>share</button>
    <button mat-button class="button-right" (click)="favorite = !favorite"
            [attr.aria-pressed]="favorite">
      <mat-icon>{{favorite ? 'favorite' : 'favorite_border'}}</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
