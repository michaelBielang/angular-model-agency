<div class="progressSpinner">
  <mat-progress-spinner
    [color]="spinnerColor"
    [mode]="spinnerMode" *ngIf="getShowProgress()">
  </mat-progress-spinner>
</div>

<div class="model-list" *ngIf="getShowResults()">
  <search-result-item *ngFor="let model of models"
                      [model]="model"
                      (modelAdded)="saveModel($event, selectedJobId)"></search-result-item>
</div>
