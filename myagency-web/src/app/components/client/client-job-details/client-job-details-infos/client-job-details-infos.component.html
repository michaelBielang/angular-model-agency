<div *ngIf="!!currentJob" class="tab-container">
  <div class="job-details">
    <div class="header col-2">
      {{currentJob.job.title}}
    </div>
    <img class="row-3 col-2" *ngIf="jobImage" [src]="jobImage">
    <div>
      <div class="title">Date:</div>
      <span>{{formatDate(currentJob.job.date)}}</span>
    </div>
    <div class="col-2 location">
      <div>
        <div class="title">Location:</div>
        <span>{{currentJob.job.location}}</span>
      </div>
      <here-map [address]="currentJob.job.location"></here-map>
    </div>
    <div class="col-2">
      <div class="title">Job details:</div>
      <span>{{currentJob.job.description}}</span>
    </div>
  </div>
  <mat-accordion *ngIf="currentJob.bookings.length > 0">
    <client-job-model-details *ngFor="let modelJob of currentJob.bookings"
                              [modelJob]="modelJob"
                              (modelAccepted)="acceptModel($event)"></client-job-model-details>
  </mat-accordion>
</div>
